
# Help prevent issues with programs that watch a lot of nodes (files/directories)
fs.inotify.max_user_watches=100000
fs.inotify.max_user_instances=20480

# Reduce likelyness to use swap
vm.swappiness=1

# Decrease buffers (means transfers to external devices will be a lot smoother... )
# https://lwn.net/Articles/572921/
vm.dirty_background_bytes=16777216
vm.dirty_bytes=50331648
